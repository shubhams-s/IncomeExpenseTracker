<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta placeholder="" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Budget Maintainence</title>
</head>
<body>
    <div class="blur hide"></div>

    <div class="container">
        
<div class="wrapper">
        <div class="form hide">
            <h1>Please Enter your details</h1>
            <input type="text" inputmode="numeric" id="inpAmount" placeholder="enter amount" class="inp">
            <select name="type" id="inpType" class="inp">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            <input type="text"  id="inpRemarks" placeholder="Enter" class="inp">
            <input type="button" value="Submit" id="submit" class="submit" onclick="submitvalue()">
            <i class="fa fa-times pos" onclick="closeform()" ></i>
        </div>


        <div class="sidebar">
            
               <div class="frame"><img src="dp.jpg" alt="dp" class="photo"></div>
                <h1>Shubham Srivastava</h1>
           
            <div class="options" onclick="openform()">
                <span class="mobile-btn">+</span>
               <span class="desktop-btn">NEW ENTRY </span>
                </div>

        </div>

        <div class="main">
                <!-- Heading -->
            <div class="heading">
            <h1>Income Expense Tracker</h1>
            </div>
                <!-- Cards -->
            <div class="summary">
                <div class="income lookSummary"><p>Income for the month-</p>
                    <div class="iDisp displook">0</div>
                </div>
                <div class="expense lookSummary"><p>Expense of the month-</p>
                    <div class="eDisp displook">0</div>
                </div>
                <div class="savings lookSummary"><p>Total savings for the month-</p>
                    <div class="sDisp displook">0</div>
                </div>
            </div>

            <!-- Entries -->
            <div class="entries">
                <div class="tablename">BUDGET BREAKDOWN</div>
                <div class="typeofdata">
                    <div class="sno looktype">S.No.</div>
                    <div class="amount looktype">AMOUNT</div>
                    <div class="typeA looktype">TYPE OF INCOME</div>
                    <div class="remarks looktype">USER'S REMARKS</div>
                </div>
                <div class="data">
                </div>
            </div>
        </div>
      </div>
        

            <div class="footer">2022</div>
        </div>

    <script src="index.js"></script>
</body>
</html>
